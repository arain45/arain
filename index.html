<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black Valentine's Day theme */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: crimson;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floatHeart 5s linear infinite;
            opacity: 0.7;
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Large button */
        button {
            font-size: 36px;
            padding: 20px 50px;
            background: linear-gradient(45deg, crimson, darkred);
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px crimson;
        }

        /* Love message styling */
        .message {
            display: none;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: crimson;
            animation: messageAnimation 3s ease-in-out forwards;
        }
        @keyframes messageAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <button id="ashiButton" onclick="showMessage()">ASHI</button>

    <div class="message" id="loveMessage">I Love You, Ayesha</div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // Show the love message and remove the button
        function showMessage() {
            const button = document.getElementById('ashiButton');
            const message = document.getElementById('loveMessage');

            // Remove the button
            button.style.display = 'none';

            // Show the love message
            message.style.display = 'block';
        }
    </script>
</body>
</html>
